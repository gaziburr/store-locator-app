<html>
  <head>
    <title>EPIC GOOGLE MAP PROJECT</title>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </head>
  <body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter ZIP"/>
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="store-list-container">
        <div class="store-list">
        </div>
    </div>
    </div>
    <div id="map"></div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg2iOtqf4DSrO6TUXbl0TPh51ANv35C3s&callback=initMap"
    ></script>
  </body>
</html>
